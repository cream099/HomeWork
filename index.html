<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>

<body>
  <header>
    <nav class="container">
      <img class="job" src="https://www.jobpasscard.com/static/images/new_Jobpasscard/jobpasscard-logo-nav.png" alt="">
      <div class="nev">
        <b class="nev" href="#">ABOUT US</b>
        <b class="nev" href="#">PASSCARD</b>
        <b class="nev" href="#">PROFILE</b>
      </div>
      <div class="los">
        <div class="login">
          <img class="gc" src="https://cdn-icons-png.flaticon.com/128/3917/3917132.png" alt="">
          <img class="gcl" src="https://cdn-icons-png.flaticon.com/128/3916/3916598.png" alt="">
          <b class="los" href="#">LOGIN</b>
          <div class="line-break"></div>
          <b class="los" href="#">SIGN UP</b>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="my">
      <h1>My Cart</h1>
    </div>

    <div class="area">
      <div class="col">
        <div class="product">
          <img class="delete" src="https://job-passcard.vercel.app/delete-btn.png" alt="">
          <div class="box">
            <img class="file" src="https://job-passcard.vercel.app/file-icon-blue.png" alt="">
            <h5>Google Docs</h5>
            <h6>Used for business</h6>
          </div>
          <div class="Google">
            <p class="font" style="font-size: 18px; color: rgba(0, 0, 0, 0.752);">Google Docs</p>
            <div class="na">
              <div class="status-circle-container">
                <div class="status-circle circle-level-1"></div>
                <div class="status-circle circle-level-2"></div>
                <div class="status-circle circle-level-3"></div>
              </div>
              <select>
                <option>LV 1-3</option>
                <option>LV 2-3</option>
                <option>LV 3-3</option>
              </select>
            </div>
            <div class="THB">
              <p>THB 150</p>
            </div>
          </div>
        </div>

        <div class="product">
          <img class="delete" src="https://job-passcard.vercel.app/delete-btn.png" alt="">
          <div class="box2">
            <img class="file" src="https://job-passcard.vercel.app/file-orange.png" alt="">
            <h5>Google Docs</h5>
            <h6>Used for business</h6>
          </div>
          <div class="Slides">
            <p style="font-size: 18px; color: rgba(0, 0, 0, 0.752);">Google Slides</p>
            <div class="na2">
              <div class="status-circle-container">
                <div class="status-circle circle-level-1"></div>
                <div class="status-circle circle-level-2"></div>
                <div class="status-circle circle-level-3"></div>
              </div>
              <select>
                <option><b>LV 1/4</b></option>
                <option><b>LV 2/4</b></option>
                <option><b>LV 3/4</b></option>
                <option><b>LV 4/4</b></option>
              </select>
            </div>
            <div class="THB">
              <p>THB 150</p>
            </div>
          </div>
        </div>
      </div>

      <div class="area-right">
        <div class="right-area">
          <div class="right0">
            <div class="font">
              <p>Order Info</p>
            </div>
          </div>
          <div class="right1">
            <div class="font">
              <p>Subtotal</p>
            </div>
            <div class="THB">
              <b>THB 300</b>
            </div>
          </div>
          <div class="right2">
            <img src="https://job-passcard.vercel.app/cupon-icon.png" alt="">
            <input type="text" placeholder="Promotion code" id="promoInput">
            <button class="apply-button" onclick="applyPromotion()">APPLY</button>
        </div>
          <hr>
          <div class="right3">
            <div class="font">
              <p>Total payment</p>
            </div>
            <div class="THB"><b>THB 300</b></div>
          </div>
          <div class="right4">
            <button class="apply-button2"><b>LOG IN TO CHECKOUT</b></button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
